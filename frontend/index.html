<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="/socket.io/socket.io.js"></script>
    <title>HSG-PACL-MultiplayerSnake</title>
  </head>

  <body>
    <section id="login">
      <div
        class="container vh-100 d-flex justify-content-center align-items-center"
        id="enter-username-container"
      >
        <div>
          <h1 id="final-score-value"></h1>
          <h2>Enter Your Nickname</h2>
          <input type="text" id="nickname" placeholder="Nickname" required />
          <button onclick="startGame()">Start</button>
        </div>
      </div>
    </section>

    <section id="game">
      <div
        class="container vh-100 d-flex justify-content-center align-items-center"
      >
        <div class="stats-container" id="stats">
          <div class="leaderboard-container" id="leaderboard">
            <h2>Leaderboard</h2>
            <ol id="leaderboard-list"></ol>
          </div>

          <div class="powerup-container" id="powerups">
            <h2>Powerups</h2>
            <ol id="powerups-list"></ol>
          </div>

          <div class="powerup-container" id="buff">
            <h2>Buff</h2>
            <ol id="buff-list"></ol>
          </div>

          <div class="powerup-container" id="debuff">
            <h2>Debuff</h2>
            <ol id="debuff-list"></ol>
          </div>
        </div>

        <div
          class="container vh-100 d-flex justify-content-center align-items-center"
        >
          <canvas id="canvas"></canvas>
        </div>
      </div>
    </section>
  </body>

  <script src="./tooling.js"></script>
  <script src="./gameAudio.js"></script>
  <script src="./camera.js"></script>
  <script src="./index.js"></script>
  <script src="./leaderboard.js"></script>
  <script src="./powerups.js"></script>
  <script src="./buff-debuff.js"></script>
</html>
